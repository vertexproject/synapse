clone:
  git:
    image: plugins/git
    tags: true

matrix:
  include:
    - IMAGE_VERSION: py27
      PG_DB: root@database:5432/syn_test
      COVERAGE_ARGS: --with-coverage --cover-erase --cover-package=synapse
    - IMAGE_VERSION: py34
      PG_DB: root@database:5432/syn_test
      SLEEP: 3
    - IMAGE_VERSION: py35
      PG_DB: root@database:5432/syn_test
      SLEEP: 9
    - IMAGE_VERSION: py36
      PG_DB: root@database:5432/syn_test
      COVERAGE_ARGS: --with-coverage --cover-erase --cover-package=synapse
      SLEEP: 15

