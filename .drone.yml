  build:
    image: vertexproject/synapse-docker-testimages:${IMAGE_VERSION}
    pull: true
    secrets:
      [ CODECOV_TOKEN ]
    environment:
      - SYN_TEST_PG_DB=${PG_DB}
    commands:
      - if [ -n "${SLEEP}" ]; then sleep ${SLEEP}; fi;
      - python setup.py install
      - nosetests --verbosity=3 ${COVERAGE_ARGS}
      - if [ -n "${COVERAGE_ARGS}" ]; then codecov --name ${IMAGE_VERSION} --required; fi;

  slack:
    image: plugins/slack
    pull: true
    webhook: https://hooks.slack.com/services/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
    when:
      status: [ failure ]
    template: >
      {{#failure build.status}}
        :red_circle: {{repo.owner}}/{{repo.name}} build {{build.number}} failed. Fix me please, {{build.author}}. Details are here {{build.link}}
      {{/failure}}

services:
  database:
    image: postgres
    environment:
      - POSTGRES_DB=syn_test
      - POSTGRES_USER=root
