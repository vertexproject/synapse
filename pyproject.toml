[build-system]
requires = ['setuptools>=68.0.0', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = 'synapse'
version = '2.152.0'
authors = [
    { name = 'The Vertex Project LLC', email = 'root@vertex.link'},
]
description = 'Synapse Intelligence Analysis Framework'
readme = 'README.rst'
requires-python = '>=3.11'
license = { text = 'Apache License 2.0' }
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'License :: OSI Approved :: Apache Software License',
    'Topic :: System :: Clustering',
    'Topic :: System :: Distributed Computing',
    'Topic :: System :: Software Distribution',
    'Programming Language :: Python :: 3.11',
]
dependencies = [
    'pyOpenSSL>=23.0.0,<27.0.0',
    'cryptography>=39.0.1,<42.0.0',
    'msgpack>=1.0.5,<1.1.0',
    'xxhash>=1.4.4,<3.3.0',
    'lmdb>=1.2.1,<1.5.0',
    'tornado>=6.2.0,<7.0.0',
    'regex>=2022.9.11',
    'PyYAML>=5.4,<6.1.0',
    'aiohttp>=3.8.1,<4.0',
    'aiohttp-socks>=0.8.0,<0.9.0',
    'aioimaplib>=1.0.1,<1.1.0',
    'aiosmtplib>=2.0.0,<2.1.0',
    'prompt-toolkit>=3.0.4,<3.1.0',
    'lark==1.1.5',
    'Pygments>=2.7.4,<2.16.0',
    'packaging>=20.0,<24.0',
    'fastjsonschema>=2.18.0,<2.19.0',
    'stix2-validator>=3.0.0,<4.0.0',
    'vcrpy>=4.3.1,<5.1.0',
    'base58>=2.1.0,<2.2.0',
    'python-bitcoinlib>=0.11.0,<0.13.0',
    'pycryptodome>=3.11.0,<3.19.0',
    'typing-extensions>=3.7.4,<5.0.0', # synapse.vendor.xrpl req
    'scalecodec>=1.0.2,<1.3.0', # synapse.vendor.substrateinterface req
    'cbor2>=5.4.1,<5.4.7',
    'bech32==1.2.0',
    'oauthlib>=3.2.1,<4.0.0',
    'idna>=3.3,<3.5',
    'python-dateutil>=2.8,<3.0',
    'pytz>=2023.3,<2024.1',
    'beautifulsoup4[html5lib]>=4.11.1,<5.0',
]

[project.optional-dependencies]
dev = [
    'pytest>=7.2.0,<8.0.0',
    'autopep8>=1.5.4,<2.0.0',
    'pytest-cov>=4.0.0,<5.0.0',
    'pycodestyle>=2.8.0,<3.0.0',
    'bump2version>=1.0.1,<1.1.0',
    'pytest-xdist>=3.0.2,<4.0.0',
    'coverage>=7.0.0,<8.0.0',
]
docs = [
    'nbconvert>=7.3.1,<8.0.0',
    'jupyter-client<=8.2.0',
    'jupyter>=1.0.0,<2.0.0',
    'hide-code>=0.7.0,<0.8.0',
    'nbstripout>=0.3.3,<1.0.0',
    'sphinx>=6.2.0,<7.0.0',
    'sphinx-rtd-theme>=1.0.0,<2.0.0',
    'sphinx-notfound-page==0.8.3',
    'jinja2<3.1.0',
]

[project.urls]
Homepage = 'https://vertex.link'
Documentation = 'https://synapse.docs.vertex.link'
Repository = 'https://github.com/vertexproject/synapse'
Changelog = 'https://synapse.docs.vertex.link/en/latest/synapse/changelog.html'

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
'synapse' = [
    'data/*.mpk',
    'data/certs/**',
    'data/attack-flow/**',
    'data/jsonschemas/**',
    'lib/storm.lark',
    'tests/files/**',
    'vendor/*/LICENSE'
]

[tool.setuptools.packages.find]
include = ["synapse*"]
