os:
    - linux
language: python
python:
    - "2.7"
    - "3.4"
install:
    - pip install msgpack-python tornado requests cryptography psycopg2 coveralls sortedcontainers
script: nosetests --verbosity=3 -x --with-coverage --cover-package=synapse
services: postgresql
before_script:
    - psql -c 'create database syn_test;' -U postgres
env:
    - SYN_COR_PG_DB=syn_test

after_success:
    - coveralls
